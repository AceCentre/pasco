<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="default-src blob: https: 'self' 'unsafe-eval' 'unsafe-inline' ws://localhost:3000; style-src 'self' 'unsafe-inline'; media-src blob: *; img-src 'self' data: content:;">
    
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, viewport-fit=cover">

    <title x-l10n="main_title">pasco</title>

    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="webpack/static/fontawesome/css/fontawesome-all.min.css">
    <!-- INJECT CORDOVA SCRIPTS -->
    <script src="webpack/main.js"></script>
    <style>
      html, body {
        height: 100%;
      }
      .intro-container {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .intro-video-container {
        flex: 0px 1 1;
        overflow: hidden;
      }
      .intro-video-container video {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
    </style>
    
  </head>

  <body>
    <div class="intro-container">
      <nav class="navbar navbar-default main-top-navbar" style="margin-bottom:0">
        <ul class="x-navbar">
          <li class="head"><h1 href x-l10n>pasco</h1></li>
          <li class="space"></li>
          <li><a class="icon-btn" href="quick-setup.html" id="skip-btn"><div class="icon-with-text"><span class="fa fa-arrow-right fa-2x"></span> <span class="text" x-l10n>Skip</span></div></a></li>
          <li><a class="icon-btn hidden" href="quick-setup.html" id="start-btn"><div class="icon-with-text"><span class="far fa-arrow-right fa-2x"></span> <span class="text" x-l10n>Next</span></div></a></li>
        </ul>
      </nav>
      <div class="intro-video-container">
        <video id="intro-video" controls autoplay="autoplay" preload="none" poster="intro-data/intro.png">
          <source src="intro-data/intro.mp4" type="video/mp4" />
          <track label="English" kind="subtitles" srclang="en" src="intro-data/intro.vtt" default>
        </video>
      </div>
      <div id="alert-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
              <p class="alert-message">
              </p>
              <div class="alert-details-wrp">
                <button class="btn btn-primary copy-details-btn m-b-10" type="button" x-l10n>Copy</button>
                <pre><code class="alert-details"></code></pre>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- INJECT SCRIPTS -->
    <!-- MAIN SCRIPTS -->
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/showdown/dist/showdown.min.js"></script>
    <script src="js/lib/translate.js"></script>
    <script src="js/lib/sanitize-html.js"></script>
    <script src="js/nodelib.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/core.js"></script>
    <script>
      document.querySelector('#intro-video').addEventListener('ended', function () {
        document.querySelector('#skip-btn').classList.add('hidden')
        document.querySelector('#start-btn').classList.remove('hidden')
      }, false)
    </script>
  </body>
</html>
