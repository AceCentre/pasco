<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="default-src blob: 'self' 'unsafe-eval' 'unsafe-inline' ws://localhost:3000; style-src 'self' 'unsafe-inline'; media-src blob: *; img-src 'self' data: content:;">
    
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, viewport-fit=cover">

    <title x-l10n="quick_setup_title">pasco - Quick Setup</title>

    <!-- <link rel="icon" href="images/favicon.png"> -->

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/edit-config.css">

    <!-- INJECT HEAD -->
    
  </head>
  <body class="notready quick-setup">
    <div class="container edit-config-container">
      <form name="quick-setup">
        <div class="row">
          <div class="col-xs-12">
            <h3 x-l10n>Quick Setup</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="locale-select" x-l10n>Locale</label>
              <select id="locale-select" name="locale" class="form-control">
                  <option value="en-GB" x-l10n>English (UK)</option>
                  <option value="de" x-l10n>German</option>
                  <option value="fr-FR" x-l10n>French</option>
                  <option value="es-ES" x-l10n>Spanish</option>
                  <option value="ar" x-l10n>Arabic</option>
                  <option value="gu" x-l10n>Gujarati</option>
                  <option value="urd" x-l10n>Urdu</option>
                  <option value="cr" x-l10n>Croatian</option>
                  <option value="cy" x-l10n>Welsh</option>
                  <option value="pt" x-l10n>Portugese</option>
                  <option value="mi" x-l10n>Maori</option>
                  <option value="yi" x-l10n>Yiddish</option>                  
                  <option value="he" x-l10n>Hebrew</option>
                </select>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="locale-select" x-l10n>Choose an example tree</label>
              <select id="tree-default-select" class="form-control">
                <option value="Jokes" x-l10n>Jokes</option>
                <option value="Adult_Starter" selected x-l10n>Adult Starter</option>
                <option value="Simple_Adult_Starter" x-l10n>Simple Adult Starter</option>
                <option value="Simple_Adult_Starter_Chinese_Main" x-l10n>Simple Adult Starter - Chinese Main</option>
                <option value="Pragmatic_Phrases" x-l10n>Pragmatic Phrases</option>
                <option value="Spell_by_blocks" x-l10n>Spell by blocks</option>
                <option value="Spell_by_blocks_in_frequency" x-l10n>Spell by blocks in Frequency</option>
				<option value="Spell_Prediction" x-l10n>Spell by Word/Letter Prediction</option>
              </select>
            </div>
          </div>
          <div class="col-xs-12">
            <label class="radio-inline"><input type="radio" name="mode" value="auto"><span x-l10n>Auto-Scan</span></label>
            <label class="radio-inline"><input type="radio" name="mode" value="switch"><span x-l10n>Switch</span></label>
            <label class="radio-inline"><input type="radio" name="mode" value="wheel"><span x-l10n>Wheel</span></label>
          </div>
        </div>
        <hr class="tinyhr"/>
        <div class="row">
          <div class="col-xs-12">
            <h3 x-l10n>Speech</h3>
          </div>
          <div class="col-sm-6">
            <h4><span x-l10n>Cue Voice</span> <span id="auditory-cue-playback-wrp" class="voice-playback-wrp"><button type="button" class="btn btn-success play-btn"><span class="glyphicon glyphicon-play"></span></button><button type="button" class="hide btn btn-default stop-btn"><span class="glyphicon glyphicon-stop"></span></button></span></h4>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="_cue_voice_id" x-l10n>Voice</label>
                  <select class="form-control" id="_cue_voice_id" name="_cue_voice_id">
                  </select>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="auditory_cue_voice_options.volume"><span x-l10n>Volume</span> <span id="disp-auditory_cue_voice_options__volume" class="input-number-disp"></span></label>
                  <input class="form-control btn-lg" type="range" step="0.01" min="0" max="1" data-default="1" id="auditory_cue_voice_options.volume" name="auditory_cue_voice_options.volume" data-validator="number" data-disp="#disp-auditory_cue_voice_options__volume">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="auditory_cue_voice_options.pitch"><span x-l10n>Pitch</span> <span id="disp-auditory_cue_voice_options__pitch" class="input-number-disp"></span></label>
                  <input class="form-control btn-lg" type="range" step="0.01" min="0.01" max="2" data-default="1" id="auditory_cue_voice_options.pitch" name="auditory_cue_voice_options.pitch" data-validator="number" data-disp="#disp-auditory_cue_voice_options__pitch">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="auditory_cue_voice_options.rateMul"><span x-l10n>Rate</span> <span id="disp-auditory_cue_voice_options__rateMul" class="input-number-disp"></span></label>
                  <input class="form-control btn-lg" type="range" step="0.01" min="0.01" max="4" data-default="1" id="auditory_cue_voice_options.rateMul" name="auditory_cue_voice_options.rateMul" data-validator="number" data-disp="#disp-auditory_cue_voice_options__rateMul">
                </div>
              </div>
              <div class="col-sm-12 hide-for-non-cordova-ios">
                <div class="form-group">
                  <label>Override output</label>
                  <div class="radio-group">
                    <label class="radio-inline"><input type="radio" name="auditory_cue_voice_options.override_output" value=""><span x-l10n>None</span></label>
                    <label class="radio-inline"><input type="radio" name="auditory_cue_voice_options.override_output" value="builtinspeaker"><span x-l10n>Builtin Speaker</span></label>
                    <label class="radio-inline"><input type="radio" name="auditory_cue_voice_options.override_output" value="headphone"><span x-l10n>Headphone</span></label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <h4><span x-l10n>Main Voice</span> <span id="auditory-main-playback-wrp" class="voice-playback-wrp"><button type="button" class="btn btn-success play-btn"><span class="glyphicon glyphicon-play"></span></button><button type="button" class="hide btn btn-default stop-btn"><span class="glyphicon glyphicon-stop"></span></button></span></h4>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="_main_voice_id" x-l10n>Voice</label>
                  <select class="form-control" id="_main_voice_id" name="_main_voice_id">
                  </select>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="auditory_main_voice_options.volume"><span x-l10n>Volume</span> <span id="disp-auditory_main_voice_options__volume" class="input-number-disp"></span></label>
                  <input class="form-control btn-lg" type="range" step="0.01" min="0" max="1" data-default="1" id="auditory_main_voice_options.volume" name="auditory_main_voice_options.volume" data-validator="number" data-disp="#disp-auditory_main_voice_options__volume">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="auditory_main_voice_options.pitch"><span x-l10n>Pitch</span> <span id="disp-auditory_main_voice_options__pitch" class="input-number-disp"></span></label>
                  <input class="form-control btn-lg" type="range" step="0.01" min="0.01" max="2" data-default="1" id="auditory_main_voice_options.pitch" name="auditory_main_voice_options.pitch" data-validator="number" data-disp="#disp-auditory_main_voice_options__pitch">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="auditory_main_voice_options.rateMul"><span x-l10n>Rate</span> <span id="disp-auditory_main_voice_options__rateMul" class="input-number-disp"></span></label>
                  <input class="form-control btn-lg" type="range" step="0.01" min="0.01" max="4" data-default="1" id="auditory_main_voice_options.rateMul" name="auditory_main_voice_options.rateMul" data-validator="number" data-disp="#disp-auditory_main_voice_options__rateMul">
                </div>
              </div>
            <div class="col-sm-12 hide-for-non-cordova-ios">
              <div class="form-group">
                <label>Override output</label>
                <div class="radio-group">
                  <label class="radio-inline"><input type="radio" name="auditory_main_voice_options.override_output" value=""><span x-l10n>None</span></label>
                  <label class="radio-inline"><input type="radio" name="auditory_main_voice_options.override_output" value="builtinspeaker"><span x-l10n>Builtin Speaker</span></label>
                  <label class="radio-inline"><input type="radio" name="auditory_main_voice_options.override_output" value="headphone"><span x-l10n>Headphone</span></label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row m-t-15">
          <div class="col-xs-12 save-section">
            <div class="alert-hidden alert alert-danger" role="alert"></div>
            <button type="submit" class="submit-btn btn btn-success btn-lg"><span x-l10n>Start</span> <span class="glyphicon glyphicon-play"></span></button>
          </div>
        </div>
      </form>
    </div>
    <div id="error-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="Error dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
            <p class="error-message">
            </p>
            <div class="error-details-wrp">
              <button class="btn btn-primary copy-details-btn m-b-10" type="button" x-l10n>Copy</button>
              <pre><code class="error-details"></code></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- INJECT SCRIPTS -->
    <!-- MAIN SCRIPTS -->
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/showdown/dist/showdown.min.js"></script>
    <script src="js/nodelib.js"></script>
    <script src="js/lib/translate.js"></script>
    <script src="js/lib/sanitize-html.js"></script>
    <!-- bootstrap includes -->
    <!-- <script src="bower_components/jquery/dist/jquery.min.js"></script> -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/bootstrap-waitingfor/build/bootstrap-waitingfor.min.js"></script>
    <!-- bootstrap includes end -->
    <script src="js/lib/zipjs/zip.js"></script>
    <script>zip.workerScriptsPath = "js/lib/zipjs/";</script>
    <script src="js/NativeAccessApi.js"></script>
    <script src="js/core.js"></script>
    <script src="js/edit-config.js"></script>
  </body>
</html>
